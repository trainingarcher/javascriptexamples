<!DOCTYPE html>
<html>
	<head>
		<title>Demo Operators</title>
	</head>
	<body>
		<script>
				// Increament-Decreament
    		var x = 4, y = 12;   
 		
		    document.write("x=" + x + " y=" + y + "<br>"); 

		    x++;
		    --y;
		    document.write("x=" + x + " y=" + y + "<br>"); 

		    var z= ++x + y-- ;
		    document.write("x=" + x + " y=" + y + " z=" + z + "<br>"); 
		 
    	</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Demo Operators</title>
	</head>
	<body>
		<script>
				// Logical
    		var x = 4, y = 12;   

    		var z=(x>y) && (y<100); 		
		    document.write("(x>y) && (y<100): " + z + "<br>"); 

		    z=(x>y) || (y<100); 
		    document.write("(x>y) || (y<100): " + z + "<br>");  

		    z=!(y<100) ;
		    document.write("!(y<100): " + z + "<br>"); 
		 
    	</script>
	</body>
</html>

	// Using the keywords let and var

<!DOCTYPE html>
<html>
	<head>
		<title>Using let and var</title>
	</head>
	<body>
		<script type="text/javascript">
			
			//var x=12;  
			let x=12;
			document.write("x is "+x+ "<br/>");
			/*
				the let is used to decl. the variable like var. it  was introduced in ES6.
				it having block scope and does not allows the redeclaration.

				so therefore in above when we use the var will gives the output and
				when we use the let then it will generate the error
			*/

			var x=1234;
			document.write("x is "+x+ "<br/>");

			var x="hello";
			document.write("x is "+x+ "<br/>");

			var x=true;
			document.write("x is "+x+ "<br/>");
		   	

		</script>
	</body>
</html>

	// Using the keywords let and var -block scope

		- life of var is not limited in scope. it will take the last value assigned.


<!DOCTYPE html>
<html>
	<head>
		<title>Using let and var</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var x=12;  
			document.write("x is "+x+ "<br/>");

			{
				var x=1234;
				document.write("x is "+x+ "<br/>");
			}

			document.write("x is "+x+ "<br/>");

		</script>
	</body>
</html>
