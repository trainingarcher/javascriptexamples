<!-- 

	// JavaScript Callbacks:

			A callback is a function passed as an argument to another function.

			<script>
				function myDisplayer(sum) {
				  document.getElementById("demo").innerHTML = sum;
				}

				function myCalculator(num1, num2) {
				  let sum = num1 + num2;
				  myDisplayer(sum);
				}

				myCalculator(23,56);
			</script>

			Or can be written as

			<script>
				
				function myDisplayer(sum) {
				  document.getElementById("demo").innerHTML = sum;
				}

				function myCalculator(num1, num2) {
				  sum = num1 + num2;
				   return sum;
				}

				let sum=myCalculator(23,56);
				myDisplayer(sum);
			</script>


			Using a callback, you could call the calculator function (myCalculator) with a callback, and let the calculator function run the callback after the calculation is finished.

<!DOCTYPE html>
<html>
	<body>

	<h2>JavaScript Callbacks</h2>

	<p id="demo"></p>

	<script>
		function myDisplayer(sum) {
		  document.getElementById("demo").innerHTML = sum;
		}

		function myCalculator(num1, num2, myCallback) {
		  let sum = num1 + num2;
		  myCallback(sum);
		}

		myCalculator(5, 5, myDisplayer);
	</script>

	</body>
</html>



	// Asynchronous JavaScript: 

				Functions running in parallel with other functions are called asynchronous

				In the real world, callbacks are most often used with asynchronous functions. A typical example is JavaScript setTimeout().



<!DOCTYPE html>
	<html>
	<body>

	<h2>JavaScript Callback</h2>

	<h1 id="demo"></h1>

	<script>
		setTimeout(myFunction, 10000);

		function myFunction() {
		  document.getElementById("demo").innerHTML = "Good Morning!!";
		}
	</script>

	</body>
</html>



	Waiting for Intervals:
		When using the JavaScript function setInterval(), you can specify a callback function to be executed for each interval
-->

<!DOCTYPE html>
<html>
	<body>

	<h2>JavaScript setInterval()</h2>

	<h1 id="demo"></h1>

	<script>
		setInterval(myFunction, 1000);

		function myFunction() {
		  let d = new Date();
		  document.getElementById("demo").innerHTML=
		  d.getHours() + ":" +
		  d.getMinutes() + ":" +
		  d.getSeconds();
		}
	</script>

	</body>
</html>
