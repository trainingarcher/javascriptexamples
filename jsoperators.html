<!DOCTYPE html>
<html>
	<head>
		<title>Operator Demo</title>
	</head>
	<body>
		<script type="text/javascript">
		
			var a=Number(window.prompt("Enter the data"));
			var b=parseInt(window.prompt("Enter the data"));
			var c=+window.prompt("Enter the data");

			/*
				 // Converting the string into numeric value

				 	- Number("");
				 	- parseInt();
				 	- Unary +
			*/

			document.write("Type of a is: "+ typeof a);
			document.write("Type of b is: "+ typeof b);
			document.write("Type of c is: "+ typeof c);

			z=a+b+c;
			document.write("Addition is "+z);
		</script>
	</body>
</html>
