		Handling the Mouseover Event (onmouseover)
			The mouseover event occurs when a user moves the mouse pointer over an element.

<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Handling the Mouseover Event</title>
</head>
<body>

    <a href="#" onmouseover="msg2()">Place Mouse Over Me</a>

    <script type="text/javascript">
		function msg1(){
			alert('You have placed mouse pointer over a button!');
		}    
		function msg2(){
			alert('You have placed mouse pointer over a button!');
		}    	
    </script>
</body>
</html>

	Handling the keyboard Events

		These events are are fired when user performs the press or release a key on the keyboard

		 Keydown Event (onkeydown): The keydown event occurs when the user presses down a key on the keyboard.

		 Keyup Event (onkeyup): The keyup event occurs when the user releases a key on the keyboard.

		  Keypress Event (onkeypress): The keypress event occurs when a user presses down a key on the keyboard that has a character value. Ctri, shift ,arraos .. will not going to generate the keypress event but will genetares keydown and keyup


<!DOCTYPE html>
<html>
	<head>
		<title> Using the KeyEvents</title>
	</head>
	<body>
		<input type="text" id="down" onkeydown="msg1()">
		<input type="text" id="up" onkeyup="msg2()">
		<input type="text" id="press" onkeypress="msg3()">
	</body>

	<script type="text/javascript">
		function msg1(){
			alert('Keydown event is generated...!');
		}    
		function msg2(){
			alert('Keyup event is generated...!');
		} 
		function msg3(){
			alert('Keypress event is generated...!');
		}    	
    </script>
</html>

	 Focus Event (onfocus): The focus event occurs when the user gives focus to an element on a web page.

	 Blur Event (onblur): The blur event occurs when the user takes the focus away from a form element or a window.

	  Submit Event (onsubmit): The submit event only occurs when the user submits a form on a web page.

	Document/Window Events:
	=======================

	   Load Event (onload): The load event occurs when a web page has finished loading in the web browser.

	   Unload Event (onunload): The unload event occurs when a user leaves the current web page.

	    Resize Event (onresize): The resize event occurs when a user resizes the browser window. The resize event also occurs in situations when the browser window is minimized or maximized.


<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">

			t.style.background = "gray";
		}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Handling the Resize Event</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function displayWindowSize(){
            var w = window.outerWidth;
            var h = window.outerHeight;
            var txt = "Window size: width=" + w + ", height=" + h;
            document.getElementById("result").innerHTML = txt;
        }
        window.onresize = displayWindowSize;
    </script>
</body>
</html>
