<!DOCTYPE html>
<html>
	<body>

		<p id="demo">Click the button to change the text in this paragraph.</p>

		<button onclick="myFunction()">Click Me</button>

		<script>
			function myFunction() {
			  document.getElementById("demo").innerHTML = "Hello World";
			}
		</script>

	</body>
</html>
