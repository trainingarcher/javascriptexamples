	// JavaScript Objects:

			A JavaScript object is just a collection of named values. These named values are usually referred to as properties of the object.

			Creating Objects-

			An object can be created with curly brackets {} with an optional list of properties. A property is a "key: value" pair, where the key (or property name) is always a string, and value (or property value) can be any data type, like strings, numbers, Booleans or complex data type like arrays, functions, and other objects. Additionally it may contains the functions

			- This example creates an empty JavaScript object, and then adds 4 properties:

				const person = {};
				person.firstName = "John";
				person.lastName = "Doe";
				person.age = 50;
				person.eyeColor = "blue";

			-  create a new JavaScript object using new Object(), and then adds 4 properties:

				const person = new Object();
				person.firstName = "John";
				person.lastName = "Doe";
				person.age = 50;
				person.eyeColor = "blue";


			- Using named values

				var person = {
			        name: "Peter",
			        age: 28,
			        gender: "Male",
			        }
			    };


			- Using the named values with function 

				var person = {
			        name: "Peter",
			        age: 28,
			        gender: "Male",
			        displayName: function() {
			            alert(this.name);
			            return this.name;
			        }
			    };



<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Creating Objects in JavaScript</title>
	</head>
	<body>
	    <script>
	    var person = {
	        name: "Peter",
	        age: 28,
	        gender: "Male",
	        displayName: function() {
	            alert(this.name);
	            return this.name;
	        }
	    };
	    
	    document.write(person.name + "<br>"); // Prints: Peter
	    document.write(person.age + "<br>"); // Prints: 28
	    document.write(person["gender"] + "<br>"); // Prints: Male
	    document.write(person.displayName());
	    console.log(person); 
	    </script>
	</body>
</html>


	** This is the easiest and preferred way to create a new object in JavaScript, which is known as object literals syntax. 


	The JavaScript this keyword refers to the object it belongs to.

		It has different values depending on where it is used:

		- In a method, this refers to the owner object.
		- Alone, this refers to the global object.
		- In a function, this refers to the global object.
		- In a function, in strict mode, this is undefined.
		- In an event, this refers to the element that received the event.
		- Methods like call(), and apply() can refer this to any object.

//------------------------------------------------------------------------------------------------------------

	Looping Through Object's Properties

	<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>JavaScript Loop Through an Object</title>
	</head>
	<body>
	    <script>
	    var person = {
	        name: "Peter",
	        age: 28,
	        gender: "Male"
	    };
	    
	    // Iterating over object properties
	    for(var i in person)  {  
	        document.write(person[i] + "<br>"); // Prints: name, age and gender
	    }
	    </script>
	</body>
</html>

		Setting Object's Properties:

<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>JavaScript Set the Properties of an Object</title>
	</head>
	<body>
	    <script>
	    var person = {
	        name: "Peter",
	        age: 28,
	        gender: "Male"
	    };
	    
	    // Setting a new property
	    person.country = "United States";
	    document.write(person.country + "<br>"); // Prints: United States
	    
	    person["email"] = "peterparker@mail.com";
	    document.write(person.email + "<br>"); // Prints: peterparker@mail.com
	    
	    // Updating existing property
	    person.age = 30;
	    document.write(person.age + "<br>"); // Prints: 30
	    
	    person["name"] = "Peter Parker";
	    document.write(person.name); // Prints: Peter Parker
	    </script>
	</body>
</html>

	// Nested Arrays and Objects
<!DOCTYPE html>
<html>
	<body>

		<h2>Nested JavaScript Objects and Arrays.</h2>
		<p id="demo"></p>

		<script>
			let x = "";
			const myObj = {
			  name: "John",
			  age: 30,
			  cars: [
			    {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
			    {name:"BMW", models:["320", "X3", "X5"]},
			    {name:"Fiat", models:["500", "Panda"]}
			  ]
			}

			for (let i in myObj.cars) {
			  x += "<h2>" + myObj.cars[i].name + "</h2>";
				  for (let j in myObj.cars[i].models) {
				    x += myObj.cars[i].models[j] + "<br>";
				  }
			}

			document.getElementById("demo").innerHTML = x;
		</script>

	</body>
</html>

	// JavaScript Accessors (Getters and Setters)

		get: used to define the property to get(retrive/unbox) the values
		set: used to define the property to set(assign) the values

<!DOCTYPE html>
<html>
	<body>

	<h2>JavaScript Getters and Setters</h2>

	<p id="demo1"></p>
	<p id="demo2"></p>	
	<p id="demo3"></p>
	<p id="demo4"></p>

	<script>
		// Create an object:
		const person = {
		  firstName: "John",
		  lastName: "Doe",
		  language: "NO",
		  set lang(value) {
		    this.language = value;
		  },
		  get lang() {
		    return this.language;
		  },
		  get fullName() {
    		return this.firstName+ " "+this.lastName;
    	  },
    // 	  fullName: function() {
		  //   return this.firstName + " " + this.lastName;
		  // }
		};

		// Set a property using set:
		person.lang = "english";

		// Display data from the object:
		document.getElementById("demo1").innerHTML = person.language;
		document.getElementById("demo2").innerHTML = person.lang;


		// Display data from the object using a method:
		//document.getElementById("demo3").innerHTML = person.fullName();

		// Display data from the object using a getter:
		document.getElementById("demo4").innerHTML ="Name: "+  person.fullName;
	</script>

	</body>
</html>

		// Using Object.defineProperty() also be used to add Getters and Setters:


<!DOCTYPE html>
<html>
	<body>

		<h2>JavaScript Getters and Setters</h2>

		<p>Perfect for creating counters:</p>

		<p id="demo"></p>

		<script>
			// Define an object
			const obj = {counter : 0};

			// Define Setters and Getters
			Object.defineProperty(obj, "reset", {
			  get : function () {this.counter = 0;}
			});
			Object.defineProperty(obj, "increment", {
			  get : function () {this.counter++;}
			});
			Object.defineProperty(obj, "decrement", {
			  get : function () {this.counter--;}
			});
			Object.defineProperty(obj, "add", {
			  set : function (value) {this.counter += value;}
			});
			Object.defineProperty(obj, "subtract", {
			  set : function (value) {this.counter -= value;}
			});

			// Play with counter:
			obj.reset;
			obj.add = 5;
			obj.subtract = 1;
			obj.increment;
			obj.decrement;
			document.getElementById("demo").innerHTML = obj.counter;
		</script>

	</body>
</html>

<!DOCTYPE html>
<html>
	<body>

		<h2>JavaScript Object Constructors</h2>

		<p id="demo"></p>

		<script>

			// Constructor function for Person objects
			function Person(first, last, age, eye) {
			  this.firstName = first;
			  this.lastName = last;
			  this.age = age;
			  this.eyeColor = eye;
			}

			// Create two Person objects
			const myFather = new Person("John", "Doe", 50, "blue");
			const myMother = new Person("Sally", "Rally", 48, "green");

			// Display age
			document.getElementById("demo").innerHTML =
			"My father is " + myFather.age + ". My mother is " + myMother.age + "."; 

		</script>

	</body>
</html>

<!DOCTYPE html>

<!DOCTYPE html>

		// Adding the methods to constructor

<!DOCTYPE html>
<html>
	<body>

		<h2>JavaScript Object Constructors</h2>

		<p id="demo"></p>

		<script>

			// Constructor function for Person objects
			function Person(first, last, age, eye) {
			  this.firstName = first;
			  this.lastName = last;
			  this.age = age;
			  this.eyeColor = eye;
			  this.name = function() {
			    return this.firstName + " " + this.lastName
			  };
			}

			// Create a Person object
			const myFather = new Person("John", "Doe", 50, "blue");

			// Display full name
			document.getElementById("demo").innerHTML =
			"My father is " + myFather.name(); 

		</script>

	</body>
</html>

	// Using the prototype property

	Sometimes you want to add new properties (or methods) to all existing objects of a given type. Sometimes you want to add new properties (or methods) to an object constructor.

		- The JavaScript prototype property allows you to add new properties and new methods to object constructors.

		- Only modify your own prototypes. Never modify the prototypes of standard JavaScript objects.

-->
<!DOCTYPE html>
<html>
	<body>

		<h2>JavaScript Objects</h2>

		<p id="demo1"></p>
		<p id="demo2"></p>

		<script>
			function Person(first, last, age, eye) {
			  this.firstName = first;
			  this.lastName = last;
			  this.age = age;
			  this.eyeColor = eye;
			}

			Person.prototype.nationality = "English";

			Person.prototype.name = function() {
			  return this.firstName + " " + this.lastName
			};

			const myFather = new Person("John", "Doe", 50, "blue");
			document.getElementById("demo1").innerHTML =
			"The nationality of my father is " + myFather.nationality; 

			document.getElementById("demo2").innerHTML ="My father is " + myFather.name(); 
		</script>

	</body>
</html>
