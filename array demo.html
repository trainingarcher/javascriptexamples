	- Adding New Elements to an Array

		To add a new element at the end of an array, simply use the push() and Similarly, to add a new element at the beginning of an array use the unshift() method,

		You can also add multiple elements at once using the push() and unshift() methods



<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>JavaScript Add a New Element at the Beginning of an Array</title>
	</head>
	<body>
	    <script>
	    var colors = ["Red", "Green", "Blue"]; 
	    colors.push("gray");
	    colors.unshift("Yellow");
	    colors.push("Pink", "Voilet");
		colors.unshift("magenta", "black");
	     
	    document.write(colors + "<br>"); 
	    document.write(colors.length); 
	    </script>
	</body>
</html>

	- Removing New Elements to an Array

		- To remove the last element from an array you can use the pop() method. This method returns the value that was popped out.

		- Similarly, you can remove the first element from an array using the shift() method. This method also returns the value that was shifted out.

<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>JavaScript Remove the First Element from an Array</title>
	</head>
	<body>
	    <script>
	    var colors = ["Pink", "Red", "Green", "Blue", "black"];
	      
	    document.write(colors + "<br>");
	      
	    var first = colors.shift();     
	    document.write(first + "<br>");
	    document.write(colors.length + "<br>"); 
	      
		var last = colors.pop(); 
		document.write(last + "<br>");
		document.write(colors.length + "<br>");
	      
	    document.write(colors + "<br>");
	    </script>
	</body>
</html>

 	- Using the splic() to add/remove the element/s to/from any position

<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>JavaScript Add or Remove Array Elements at any Index</title>
	</head>
	<body>
	    <script>
		    var colors = ["Red", "Green", "Blue"];
		    var removed = colors.splice(0,1); // Remove the first element
		     
		    document.write(colors + "<br>"); // Prints: Green,Blue
		    document.write(removed + "<br>"); // Prints: Red (one item array)
		    document.write(removed.length + "<br>"); // Prints: 1
		     
		    removed = colors.splice(1, 0, "Pink", "Yellow"); // Insert two items at position one
		    document.write(colors + "<br>"); // Prints: Green,Pink,Yellow,Blue
		    document.write(removed + "<br>"); // Empty array
		    document.write(removed.length + "<br>"); // Prints: 0
		     
		    removed = colors.splice(1, 1, "Purple", "Voilet"); // Insert two values, remove one
		    document.write(colors + "<br>"); //Prints: Green,Purple,Voilet,Yellow,Blue
		    document.write(removed + "<br>"); // Prints: Pink (one item array)
		    document.write(removed.length); // Prints: 1
	    </script>
	</body>
</html>

	// Creating a String from an Array: 
		
		- There may be situations where you simply want to create a string by joining the elements of an array. To do this you can use the join() method

		- You can also convert an array to a comma-separated string using the toString(). 

<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>JavaScript Join All Elements of an Array into a String</title>
	</head>
	<body>
	    <script>
		    var colors = ["Red", "Green", "Blue"];
		 
		    document.write(colors.join() + "<br>"); // Prints: Red,Green,Blue
		    document.write(colors.join("") + "<br>"); // Prints: RedGreenBlue
		    document.write(colors.join("-") + "<br>"); // Prints: Red-Green-Blue
		    document.write(colors.join(", ")); // Prints: Red, Green, Blue
		     document.write(colors.toString()); // Prints: Red,Green,Blue
	    </script>
	</body>
</html>

	- If you want to search an array based on certain condition then you can use the JavaScript find() method which is newly introduced in ES6. This method returns the value of the first element in the array that satisfies the provided testing function. Otherwise it return undefined.

	- one more method similar to find() is findIndex() method, which returns the index of a found element in the array instead of its value.

<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>JavaScript Search an Array based on Certain Condition</title>
	</head>
	<body>
	    <script>
	    var arr = [1, 0, 3, 1, 5, false, 11, 5, 1, 4, 7];
	 
	    var result = arr.find(function(element){
	        return element > 3;
	    });
	    document.write(result); // Prints: 5
	    </script>
