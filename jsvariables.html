<!DOCTYPE html>
<html>
	<head>
		<title> Variable Demo</title>
	</head>
	<body>
		<script type="text/javascript">
			var a=10;
			var b=20;
			var c=true;
			const d=5.5;  // must init
			document.write("<br/> a="+a+"<br/> b="+b+"<br/> c="+c+"<br/> d="+d);


			a=100;
			b=200;
			c="false"
			d=45.55;
			document.write("<br/> a="+a+"<br/> b="+b+"<br/> c="+c+"<br/> d="+d);

			/*
				You can use const in decl 

					i.e.	const x=100;

						and when you will trying to assign the another values

							x=400 // error

			*/

		</script>
	</body>
</html>
