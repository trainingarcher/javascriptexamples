						const fruits = new Map([

						fruits.set("oranges", 200);

				- fruits.has("apples");

					  text += key + ' = ' + value;
					})

				- List all entries
					
					let text = "";
					for (const x of fruits.entries()) {
					  text += x;

	// Exception handling statements (Using the try, catch, finally and throw)			


		You can throw exceptions using the throw statement and handle them using the try...catch statements.

			- throw statement
			- try...catch statement


			Exception types

			Any object can be thrown in JavaScript. While it is common to throw numbers or strings as errors, it is frequently more effective to use one of the exception types specifically created for this purpose:


				- ECMAScript exceptions
				- DOMException and DOMError

				throw 'Error2';   // String type
				throw 42;         // Number type
				throw true;       // Boolean type
				throw {toString: function() { return "I'm an object!"; } };


<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Try-Catch-Finally Statement</title>
	    <script type="text/javascript">
	    	
	    	function myFunction() {
			    const x = 50;
			    const y = 0;
			    try {
			        if (y === 0) {
			            throw ("This is division by zero error");
			        } else {
			            const z = x / y;
			        }
			    } catch (error) {
			        alert("Error: " + error);
			    }
			    finally{
			    	alert("Finally: Finally gets executed");
			    }
			}
	    </script>
	</head>
	<body>
	    <script type="text/JavaScript"></script>
	     <p>Click the button to see the output</p>
	     <button type="button" onclick="myFunction()">Click Here</button>
	</body>
</html>
